<div className="flex items-center justify-center gap-4 mt-8">
  <button
    onClick={() => handlePageChange(currentPage - 1)}
    disabled={currentPage === 1}
    className="px-6 py-2 text-sm font-medium text-white transition-colors duration-200 bg-gray-800 rounded-lg hover:bg-gray-700 focus:ring-2 focus:ring-gray-400 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Prev
  </button>

  <div className="flex items-center gap-2">
    {[...Array(totalPages).keys()].map((pageNum) => (
      <button
        key={pageNum + 1}
        onClick={() => handlePageChange(pageNum + 1)}
        disabled={currentPage === pageNum + 1}
        className={`px-4 py-2 text-sm font-medium transition-colors duration-200 rounded-lg focus:ring-2 focus:ring-gray-400
          ${currentPage === pageNum + 1
            ? 'bg-gray-800 text-white'
            : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
          }`}
      >
        {pageNum + 1}
      </button>
    ))}
  </div>

  <button
    onClick={() => handlePageChange(currentPage + 1)} 
    disabled={currentPage === totalPages}
    className="px-6 py-2 text-sm font-medium text-white transition-colors duration-200 bg-gray-800 rounded-lg hover:bg-gray-700 focus:ring-2 focus:ring-gray-400 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    Next
  </button>
</div>
