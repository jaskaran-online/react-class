<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced CSS Animations</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 2rem;
        padding: 2rem;
      }

      /* 3D Flip Card */
      .flip-card {
        width: 200px;
        height: 200px;
        perspective: 1000px;
        cursor: pointer;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.8s;
      }

      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: white;
      }

      .flip-card-front {
        background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      }

      .flip-card-back {
        background: linear-gradient(45deg, #4ecdc4, #45b7d1);
        transform: rotateY(180deg);
      }

      /* Floating Element */
      .floating-element {
        width: 200px;
        height: 200px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 20px;
        animation: float 3s ease-in-out infinite;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
        100% {
          transform: translateY(0) rotate(0);
        }
      }

      /* Morphing Shape */
      .morph {
        width: 200px;
        height: 200px;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: morphing 15s ease infinite;
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        transition: all 1s ease-in-out;
      }

      .morph:hover {
        border-radius: 50% 50% 20% 80% / 25% 80% 20% 75%;
      }

      @keyframes morphing {
        0% {
          background-position: 0% 50%;
          border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
        50% {
          background-position: 100% 50%;
          border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
        }
        100% {
          background-position: 0% 50%;
          border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
      }

      /* Loading Spinner */
      .loader {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: relative;
        animation: rotate 1s linear infinite;
      }

      .loader::before,
      .loader::after {
        content: "";
        position: absolute;
        border-radius: inherit;
      }

      .loader::before {
        width: 100%;
        height: 100%;
        background-image: linear-gradient(0deg, #ff00cc 0%, #333399 100%);
        animation: spin 2s infinite;
      }

      .loader::after {
        width: 85%;
        height: 85%;
        background: #1a1a1a;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Glowing Text */
      .glow-text {
        font-size: 3rem;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 40px #00b3ff,
          0 0 80px #00b3ff;
        animation: glowing 2s ease-in-out infinite alternate;
      }

      @keyframes glowing {
        from {
          text-shadow: 0 0 10px #00b3ff, 0 0 20px #00b3ff, 0 0 40px #00b3ff,
            0 0 80px #00b3ff;
        }
        to {
          text-shadow: 0 0 20px #00b3ff, 0 0 40px #00b3ff, 0 0 60px #00b3ff,
            0 0 100px #00b3ff;
        }
      }
    </style>
  </head>
  <body>
    <!-- 3D Flip Card -->
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">Front</div>
        <div class="flip-card-back">Back</div>
      </div>
    </div>

    <!-- Floating Element -->
    <div class="floating-element"></div>

    <!-- Morphing Shape -->
    <div class="morph"></div>

    <!-- Loading Spinner -->
    <div class="loader"></div>

    <!-- Glowing Text -->
    <div class="glow-text">GLOW</div>
  </body>
</html>
