<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List with Hover Images</title>
    <style>
      .user-list {
        list-style: none;
        padding: 0;
        max-width: 400px;
        margin: 20px auto;
      }

      .user-item {
        padding: 15px;
        margin: 10px 0;
        background-color: #f5f5f5;
        border-radius: 8px;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .user-item:hover {
        background-color: #e0e0e0;
      }

      .user-name {
        font-size: 18px;
        color: #333;
      }

      .user-image {
        display: none;
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        right: -120px;
        top: 50%;
        transform: translateY(-50%);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .user-item:hover .user-image {
        display: block;
        animation: floatIn 0.3s ease-out;
      }

      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(-50%) translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateY(-50%) translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <ul class="user-list">
      <li class="user-item">
        <span class="user-name">John Doe</span>
        <img
          src="https://picsum.photos/100"
          alt="John Doe"
          class="user-image"
        />
      </li>
      <li class="user-item">
        <span class="user-name">Jane Smith</span>
        <img
          src="https://picsum.photos/100"
          alt="Jane Smith"
          class="user-image"
        />
      </li>
      <li class="user-item">
        <span class="user-name">Mike Johnson</span>
        <img
          src="https://picsum.photos/100"
          alt="Mike Johnson"
          class="user-image"
        />
      </li>
      <li class="user-item">
        <span class="user-name">Sarah Williams</span>
        <img
          src="https://picsum.photos/100"
          alt="Sarah Williams"
          class="user-image"
        />
      </li>
    </ul>
  </body>
</html>
