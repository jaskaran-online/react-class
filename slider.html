<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            width: auto;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        .container {
            width: 600px;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .right,
        .left {
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
            font-size: 50px;
            color: #f2f2f2;
            cursor: pointer;
            z-index: 2;
        }

        .right {
            right: 0;
            padding: 10px 20px;
            border: 1px solid #f2f2f2;
            border-radius: 100%;
            font-size: 20px;
            margin: 10px;
            background-color: rgba(240, 248, 255, 0.26);
            backdrop-filter: blur(5px);
        }

        .left {
            left: 0;
            padding: 10px 20px;
            border: 1px solid #f2f2f2;
            border-radius: 100%;
            font-size: 20px;
            margin: 10px;
            background-color: rgba(240, 248, 255, 0.26);
            backdrop-filter: blur(5px);
        }

        .indicators {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            display: flex;
            backdrop-filter: blur(5px);
        }

        .indicator {
            width: 20px;
            height: 5px;
            border-radius: 30%;
            background-color: #f2f2f2;
            margin: 0 5px;
            opacity: 0.5;
            cursor: pointer;
        }

        .indicator.active {
            opacity: 1;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>

<body>
    <div class="container">
        <img src="https://www.akamai.com/site/im-demo/perceptual-standard.jpg?imbypass=true" alt="">
        <div class="right"><i class="fas fa-chevron-right"></i></div>
        <div class="left"><i class="fas fa-chevron-left"></i></div>
        <div class="indicators">
        </div>
    </div>

    <script>
        let imagesArray = [
            {
                src: 'https://www.akamai.com/site/im-demo/perceptual-standard.jpg?imbypass=true',
                alt: 'Sample 1'
            },
            {
                src: 'https://img.freepik.com/premium-photo/chameleon-with-green-head-yellow-eye_542670-8585.jpg',
                alt: 'Sample 2'
            },
            {
                src: 'https://t3.ftcdn.net/jpg/06/48/79/10/360_F_648791013_cQK30SdyiLrVQ96Bqn2MOkz4JmvgttGr.jpg',
                alt: 'Sample 3'
            },
            {
                src: 'https://as1.ftcdn.net/v2/jpg/03/22/65/10/500_F_322651060_hXrGkt5DmVACPssTYUFBSEgpNnS8Cw1k.jpg',
                alt: 'Sample 4'
            }
        ];

        let currentIndex = 0;

        const imageElement = document.querySelector('img');
        const indicatorsContainer = document.querySelector('.indicators');
        const right = document.querySelector('.right');
        const left = document.querySelector('.left');

        // Create indicators
        for (let i = 0; i < imagesArray.length; i++) {
            const indicator = document.createElement('div');
            indicator.classList.add('indicator');
            indicator.setAttribute('data-index', i);
            indicatorsContainer.appendChild(indicator);
        }

        const indicators = document.querySelectorAll('.indicator');

        // Function to update the image and active indicator
        function updateImage(index) {
            imageElement.src = imagesArray[index].src;
            imageElement.alt = imagesArray[index].alt;

            indicators.forEach(ind => ind.classList.remove('active'));
            indicators[index].classList.add('active');
        }

        // Initialize the first image
        updateImage(currentIndex);

        indicators.forEach(indicator => {
            indicator.addEventListener('click', () => {
                const index = parseInt(indicator.getAttribute('data-index'));
                currentIndex = index;
                updateImage(currentIndex);
            });
        });

        right.addEventListener('click', () => {
            currentIndex++;
            if (currentIndex >= imagesArray.length) {
                currentIndex = 0;
            }
            updateImage(currentIndex);
        });

        left.addEventListener('click', () => {
            currentIndex--;
            if (currentIndex < 0) {
                currentIndex = imagesArray.length - 1;
            }
            updateImage(currentIndex);
        });

        setInterval(() => {
            currentIndex++;
            if (currentIndex >= imagesArray.length) {
                currentIndex = 0;
            }
            updateImage(currentIndex);
        }, 2000);
    </script>
</body>

</html>
