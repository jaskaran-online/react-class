<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
        />
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/toastify-js"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        />
        <style>
            button {
                padding: 10px 20px;
                margin: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                color: white;
            }
            .toast-button {
                background: linear-gradient(to right, #00b09b, #96c93d);
            }
            .toast-button.error {
                background: linear-gradient(to right, #ff416c, #ff4b2b);
            }
            .toast-button.info {
                background: linear-gradient(to right, blue, skyblue);
            }
            .toast-button.warning {
                background: linear-gradient(to right, #f12711, #f5af19);
            }
        </style>
    </head>
    <body>
        <button class="toast-button" data-text="This is a success toast">
            Show Success Toast
        </button>
        <button class="toast-button error" data-text="This is an error toast">
            Show Error Toast
        </button>
        <button class="toast-button info" data-text="This is an info toast">
            Show Info Toast
        </button>
        <button
            class="toast-button warning"
            data-text="This is a warning toast"
        >
            Show Warning Toast
        </button>

        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        <script>
            const toastButtons = document.querySelectorAll(".toast-button");

            function showToast(text, background) {
                Toastify({
                    text: text,
                    duration: 3000,
                    destination: "",
                    newWindow: true,
                    close: true,
                    gravity: "top", // `top` or `bottom`
                    position: "right", // `left`, `center` or `right`
                    stopOnFocus: true, // Prevents dismissing of toast on hover
                    style: {
                        background: background,
                    },
                    onClick: function () {}, // Callback after click
                }).showToast();
            }

            toastButtons.forEach((button) => {
                button.addEventListener("click", () => {
                    const text = button.dataset.text;
                    const background = getComputedStyle(button).backgroundImage;

                    showToast(text, background);
                });
            });
        </script>
    </body>
</html>
