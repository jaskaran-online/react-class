<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-Index Example</title>
    <style>
      .container {
        position: relative;
        height: 400px;
        width: 600px;
        margin: 50px auto;
      }

      .box {
        position: absolute;
        width: 150px;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: white;
        border: 2px solid black;
      }

      .red {
        background-color: rgba(255, 0, 0, 0.7);
        top: 50px;
        left: 50px;
        z-index: 1;
      }

      .blue {
        background-color: rgba(0, 0, 255, 0.7);
        top: 100px;
        left: 100px;
        z-index: 2;
      }

      .green {
        background-color: rgba(0, 255, 0, 0.7);
        top: 150px;
        left: 150px;
        z-index: 3;
      }

      .yellow {
        background-color: rgba(255, 255, 0, 0.7);
        top: 200px;
        left: 200px;
        z-index: 4;
      }

      .box:hover {
        z-index: 5;
        transform: scale(1.1) rotate(360deg);
        transition: all 0.3s ease; /* Animate all properties over 0.3 seconds with smooth easing */
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Z-Index Demonstration</h1>
    <div class="container">
      <div class="box red">z-index: 1</div>
      <div class="box blue">z-index: 2</div>
      <div class="box green">z-index: 3</div>
      <div class="box yellow">z-index: 4</div>
    </div>
    <p style="text-align: center">Hover over boxes to bring them to front!</p>
  </body>
</html>
